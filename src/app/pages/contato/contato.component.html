<div class="contato__container">
    <div class="contato__card">
        <h1>Fale Conosco</h1>
        <p>Tem alguma dúvida ou sugestão? Entre em contato com a equipe do Studio Ghibli Brasil.</p>
        <form class="contato__form">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" placeholder="Seu nome">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Seu e-mail">
            </div>
            <div class="form-group">
                <label for="message">Mensagem</label>
                <textarea id="message" rows="5" placeholder="Sua mensagem"></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</div>
